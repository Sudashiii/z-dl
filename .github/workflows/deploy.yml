name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    environment: prod

    steps:
      - name: Prepare .env payload
        id: prepare_env
        env:
          ENV_CLOUDFLARE: ${{ secrets.ENV_CLOUDFLARE }}
          ENV_DB: ${{ secrets.ENV_DB }}
          ENV_USERS: ${{ secrets.ENV_USERS }}
        run: |
          set -euo pipefail
          ENV_CONTENT="$(printf '%s\n%s\n%s\n' \
            "$ENV_CLOUDFLARE" \
            "$ENV_DB" \
            "$ENV_USERS")"
          ENV_B64="$(printf '%s' "$ENV_CONTENT" | base64 | tr -d '\n')"
          echo "env_b64=$ENV_B64" >> "$GITHUB_OUTPUT"

      - name: SSH and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          fingerprint: ""
          port: 22 

          script: |
            set -euo pipefail
            cd /home/sudash/apps/z-dl
            
            git config --global --add safe.directory /home/sudash/apps/z-dl
            
            git pull origin master
            
            printf '%s' '${{ steps.prepare_env.outputs.env_b64 }}' | base64 -d | sudo tee ./z-ui/.env > /dev/null
            
            sudo docker compose build --no-cache --progress=plain
            sudo docker compose run --rm z-ui-migrator
            sudo docker compose up -d --remove-orphans z-ui
            sudo docker compose ps z-ui

            for i in {1..20}; do
              if sudo docker inspect -f '{{.State.Running}}' z-ui 2>/dev/null | grep -q true; then
                break
              fi

              if [ "$i" -eq 20 ]; then
                echo "z-ui did not enter running state in time"
                sudo docker compose logs --tail=200 z-ui
                exit 1
              fi

              sleep 1
            done

            sudo docker image prune -f
