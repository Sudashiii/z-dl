<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book & Credentials API</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .hidden { display: none; }
    form { margin-bottom: 2rem; border: 1px solid #ccc; padding: 1rem; border-radius: 8px; }
    input, button { margin-top: .5rem; display: block; }
    #title { width: 400px; }
    #titlefixdiv { display: flex; align-self: start; justify-content: flex-start; }
  </style>
</head>
<body>
  <h1>API Interface</h1>

  <div id="apikey-section">
    <p>Enter your <strong>X-Api-Key</strong>:</p>
    <input type="password" id="apikey-input" placeholder="Enter your API key" />
    <button id="save-key">Save Key</button>
  </div>

  <div id="forms-section" class="hidden">
    <h2>Submit Book</h2>
    <form id="book-form">
      <input type="text" name="title" placeholder="Title" required id="title"/>
      <input type="text" name="lang" placeholder="Language" required value="german"/>
      <input type="text" name="format" placeholder="Format (e.g. epub)" required value="epub"/>
      <div id="titlefixdiv">
          <input type="checkbox" id="titlefix" name="titlefix" />
          <label for="titlefix">AI title fix</label>
        </div>
      <button type="submit">Download</button>
    </form>

    <h2>Submit Credentials</h2>
    <form id="credentials-form">
      <input type="password" id="userid-input" name="remix_userid" placeholder="User ID" required />
      <input type="password" id="userkey-input" name="remix_userkey" placeholder="User Auth" required />
      <button type="submit">Update credentials</button>
    </form>
  </div>

  <pre id="response"></pre>

  <script>
    const apiKeySection = document.getElementById("apikey-section");
    const formsSection = document.getElementById("forms-section");
    const apiKeyInput = document.getElementById("apikey-input");
    const saveKeyBtn = document.getElementById("save-key");
    const responseBox = document.getElementById("response");
    const useridInput = document.getElementById("userid-input");
    const userkeyInput = document.getElementById("userkey-input");

    const LS_KEY = "x-api-key";
    const LS_USERID = "remix_userid";
    const LS_USERKEY = "remix_userkey";

    const getApiKey = () => localStorage.getItem(LS_KEY);
    const getUserId = () => localStorage.getItem(LS_USERID);
    const getUserKey = () => localStorage.getItem(LS_USERKEY);

    function showForms() {
      apiKeySection.classList.add("hidden");
      formsSection.classList.remove("hidden");
      loadStoredCredentials();
    }

    function showApiKeyPrompt() {
      apiKeySection.classList.remove("hidden");
      formsSection.classList.add("hidden");
    }

    function loadStoredCredentials() {
      const uid = getUserId();
      const key = getUserKey();
      if (uid) useridInput.value = uid;
      if (key) userkeyInput.value = key;
    }

    async function checkAuth() {
      const key = getApiKey();
      if (!key) {
        showApiKeyPrompt();
        return;
      }
      try {
        const res = await fetch("/auth-check", {
          headers: { "X-Api-Key": key }
        });
        if (res.status === 200) {
          showForms();
        } else {
          localStorage.removeItem(LS_KEY);
          showApiKeyPrompt();
        }
      } catch {
        showApiKeyPrompt();
      }
    }

    saveKeyBtn.addEventListener("click", async () => {
      const key = apiKeyInput.value.trim();
      if (!key) return;
      const res = await fetch("/auth-check", {
        headers: { "X-Api-Key": key }
      });
      if (res.status === 200) {
        localStorage.setItem(LS_KEY, key);
        showForms();
      } else {
        alert("Invalid API key");
      }
    });

    // Run auth check when loading
    checkAuth();

    // --- BOOK FORM (downloads file)
    document.getElementById("book-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));
      const res = await fetch("/books", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Api-Key": getApiKey()
        },
        body: JSON.stringify(formData)
      });

      if (!res.ok) {
        responseBox.textContent = await res.text();
        return;
      }

      const blob = await res.blob();
      const contentDisposition = res.headers.get("Content-Disposition");
      let filename = "download.bin";
      if (contentDisposition && contentDisposition.includes("filename=")) {
        filename = contentDisposition.split("filename=")[1].replace(/["']/g, "");
      }

      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      window.URL.revokeObjectURL(url);
    });

    // --- CREDENTIALS FORM
    document.getElementById("credentials-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target));

      // Save credentials in localStorage
      localStorage.setItem(LS_USERID, formData.remix_userid);
      localStorage.setItem(LS_USERKEY, formData.remix_userkey);

      const res = await fetch("/credentials", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Api-Key": getApiKey()
        },
        body: JSON.stringify(formData)
      });
      responseBox.textContent = await res.text();
    });
  </script>
</body>
</html>
